<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav">
      <div class="login">
         <h1>Login</h1>
         <div class="sec2">
         <div class="name">
             <div class="icon1">
                <i class="fa-solid fa-user "></i>
             </div>
             <div class="Username">
                <input type="text" placeholder="Enter Username">
             </div>
         </div>
         <div class="pass">
            <div class="icon2">
               <i class="fa-solid fa-key fa-2x"></i>
            </div>
            <div class="password">
               <input type="text" placeholder="Enter password">
            </div>
         </div>
      </div>
         <div class="remeber">
            <div class="rem1">
             <input type="checkbox" name="Remember me" id="Specialization">
             <label for="Remember me">Remember me</label>
            </div>
            <div class="rem2"><a href="/forgot-password">Forgot Password?</a></div>
         </div>
         <div class="submit">
          <button class="sub">Submit</button>
         </div>
         <div class="social">
            <div class="social1"> <h6> or sign up using</h6><br>
            </div>

            <div class="f5">
               <button class="smbttn"><i class="fa-brands fa-facebook"></i></button>
               <button class="smbttn"><i class="fa-brands fa-instagram"></i></button>
                <button class="smbttn"><i class="fa-brands fa-twitter"></i></button>
                <button class="smbttn"><i class="fa-brands fa-youtube"></i></button>
             </div>
         </div>
      </div>
    </div>
</body>
</html>
